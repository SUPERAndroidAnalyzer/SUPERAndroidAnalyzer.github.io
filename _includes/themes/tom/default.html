<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{{ page.title }}</title>
    <meta name="author" content="{{ site.author.name }}" />
    <link href="http://feeds.feedburner.com/{{ site.author.feedburner }}" rel="alternate" title="Feedburner feed" type="application/atom+xml" />
    <meta name="description" content="{{ site.tagline }}">

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/syntax.css" type="text/css" />
    <style>
    pre.highlight {
        overflow-x: auto;
    }
    @media (min-width: 800px) {
        div.site {
            width: 75%
        }
    }
    article {
        border-radius: 0.25em;
        border: 1px solid #CCC;
        box-shadow: 0px 0px 4px #888;
        padding: 1em;
    }
    article ul, article ol {
        margin-left: 1.35em;
    }
    article p {
        text-align: justify;
    }
    small {
        color: #aaa;
    }
    .download {
        float: left;
        margin: 1em;
        border-radius: 0.25em;
        border: 1px solid #000;
        padding: 1em;
        text-align: center;
        height: 7em;
        width: 10%;
    }
    .download > a {
        font-weight: bold;
        font-size: 0.9em;
        text-decoration: none;
        color: #000;
    }
    .download > a > img {
        height: 4em;
    }
    </style>

    <!-- Homepage CSS -->
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/screen.css" type="text/css" media="screen, projection" />

    <!-- Typekit -->
    <script type="text/javascript" src="http://use.typekit.com/jpd0pfm.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
<body>

  <div class="site">
    <div class="title">
      <a href="{{ HOME_PATH }}">{{ site.title }}</a>
      <a class="extra" href="{{ HOME_PATH }}download.html">Downloads</a>
      <a class="extra" href="{{ HOME_PATH }}team.html">Team</a>
      <a class="extra" href="{{ HOME_PATH }}news.html">News</a>
    </div>

    {{ content }}

    <div class="footer">
      <div class="contact">
        <p>
          {{ site.author.name }}<br />
          {{ site.tagline }}<br />
          <a href='mailto:{{ site.author.email }}'>{{ site.author.email }}</a>
        </p>
      </div>
      <div class="contact">
        <p>
          <a href="http://github.com/{{ site.author.github }}/">github.com/{{ site.author.github }}</a><br />
          <a href="http://twitter.com/{{ site.author.twitter }}/">twitter.com/{{ site.author.twitter }}</a><br />
        </p>
      </div>
      <div class="rss">
        <a href="http://feeds.feedburner.com/{{ site.author.feedburner }}">
          <img src="{{ ASSET_PATH }}/images/rss.png" alt="Subscribe to RSS Feed" />
        </a>
      </div>
    </div>
  </div>
  <a href="http://github.com/{{ site.author.github }}"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub" /></a>

  {% include JB/analytics %}
</body>
</html>
