---
layout: default
---
<div class="header">
    <img src="{{ site.url }}/assets/logo.png" alt="SUPER Android Analyzer logo" title="SUPER Android Analyzer">
    <h2>Secure, Unified, Powerful and Extensible Rust Android Analyzer</h2>
    <div class="downbutton">Download for Windows</div>
    <div class="downbutton">Download for Linux</div>
    <div class="downbutton">SUPER in GitHub</div>
</div>

<div class="home">
  <h1 class="page-heading">Posts</h1>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
</div>
